<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
    text{font-size:10px;text-anchor: middle;alignment-baseline: middle;}
  </style>
</head>
<body>
   <svg class="sg-plasmid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="375" height="375"></svg>
  <script type="text/javascript">
    var config = {
    // Global
    width: 375,
    height: 375,

    // Plasmid
    title: 'HSP70',
    sequencelength: 360
  };

  // Manipulate SVGs
  d3.selectAll('svg').each(function() {
    var svg, g, ticks;

    // Initialize
    svg = d3.select(this)
        .attr('viewBox', '0 0 ' + config.width + ' ' + config.height)
      .append('g')
        .attr('transform', 'translate(' + config.width/2 + ',' + config.height/2 + ')');

    // Plasmid label
    // g = svg.append('g');
    // g.append('text').text(config.title).style('font-size', config.text_magin + 'px');
    // g.append('text').text(config.sequencelength + ' bp').attr('y', config.text_magin);

    // Scales
    g = svg.append('g');
    g.append('path')
      .attr('fill', '#eee')
      .attr('d', d3.svg.arc()
        .innerRadius(110)
        .outerRadius(135)
        .startAngle(0)
        .endAngle(Math.PI * 2)
      );
    g.append('path')
      .attr('fill', '#ccc')
      .attr('d', d3.svg.arc()
        .innerRadius(120)
        .outerRadius(125)
        .startAngle(0)
        .endAngle(Math.PI * 2)
      );
    ticks = g.append('g')
      .selectAll('g').data(d3.range(0, 359, 5))
      .enter().append('g')
      .attr('transform', function(d){
        return 'rotate(' + (d - 90) + ')' +
              'translate(90, 0)'
      });
      ticks.append('line')
        .attr('x1', 46).attr('y1', 0)
        .attr('x2', 50).attr('y2', 0)
        .attr('stroke', '#999');
      ticks.append('line')
        .attr('x1', 21).attr('y1', 0)
        .attr('x2', 16).attr('y2', 0)
        .attr('stroke', '#999');
      ticks.filter(function(d){return d % 30 === 0 })
        .append('line')
        .attr('x1', 21).attr('y1', 0)
        .attr('x2', 16).attr('y2', 0)
        .attr('stroke', '#f00');
      ticks.filter(function(d){return d % 30 === 0 })
        .append('text')
        .text(function(d){return d})
        .attr('stroke', '#333')
        .attr('transform', function(d){ return 'rotate(' + (90 - d) + ')' })
  });
  </script>
</body>
</html>
